<form>
  <div class="row input-group">
    <div class="col-xs-12 col-6 col-md-6 form-group">
      <input type="text"
            placeholder="From"
            class="form-control"
            bsDatepicker
            name="startDate"
            [bsConfig]="bsConfig"
            [(ngModel)]="startDate"
            (bsValueChange)="onValueChange($event)"
            [maxDate]="endDate">
    </div>

    <div class="col-xs-12 col-6 col-md-6 form-group">
      <input type="text"
            placeholder="To"
            class="form-control"
            bsDatepicker
            name="endDate"
            [bsConfig]="bsConfig"
            [(ngModel)]="endDate"
            (bsValueChange)="onValueChange($event)"
            [minDate]="startDate">
    </div>
  </div>
</form>
